<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <button mat-flat-button color="accent" [routerLink]="['/veiculos']"><mat-icon>list</mat-icon> Voltar</button>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h2>{{veiculo.veiculo}}</h2></mat-card-title>
        <mat-card-subtitle>{{veiculo.marca}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Ano:</dt>
          <dd>{{veiculo.ano}}</dd>
          <dt>Criado em:</dt>
          <dd>{{veiculo.created | date: 'dd/MM/yyyy HH:mm:ss'}}</dd>
          <dt>Atualizado em:</dt>
          <dd>{{veiculo.updated | date: 'dd/MM/yyyy HH:mm:ss'}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" class="teste" [routerLink]="['/veiculo-editar', veiculo.id]"><mat-icon>edit</mat-icon> Editar</button>
        <button mat-flat-button color="warn" (click)="deleteVeiculo(veiculo.id)"><mat-icon>delete</mat-icon> Excluir</button>
      </mat-card-actions>
    </mat-card>
  </div>
